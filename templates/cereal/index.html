
<title>Cereal</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="title">
        <h2>Cereals</h2>
        <form class="navbar-form navbar-left" action="{% url 'searchResult' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="search" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
    </div>
    <div class="temps">
        <div class="itemcont"/>
            {% csrf_token %}
            {% for cereal in cereals %}
                {% include 'cereal/singleCereal.html' with cereal=cereal %}
            {% endfor %}
        </div>
    {% include 'filter_by.html' %}
    </div>



{% endblock %}
