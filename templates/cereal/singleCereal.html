<div class="items">
    <a href="{% url 'cereal_info' %}" content="{{ cereal.id }}" >
        <h1>{{ cereal.id }}</h1>
        <img class="cerealImage" src="{{ cereal.image }}" style="width: 150px"/>
    </a>
    <h4>{{ cereal.cerealName }}</h4>
    <button data-cereal="{{ cereal.id }}" data-action="add" class="btn update-cart">Add To Cart</button>
</div>
