<div class="cart">
    <img class="cerealImage" src="{{ toy.toy.image }}" style="width: 150px"/>
    <h4>{{ toy.toy.name }}</h4>

    <p>Price: {{ toy.toy.price }} &#36;</p>
    <p>Amount: {{ toy.quantity }}</p>
    <div style="{display: flex; }">
        <button onclick="removeToyFromCart({{ toy.toy.id }}, {{ toy.quantity }})"> Remove From Cart</button>
    </div>
</div>
