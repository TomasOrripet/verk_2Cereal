<div class="cart">
    <img class="cerealImage" src="{{ item.cereal.image }}" style="width: 150px"/>
    <h4>{{ item.cereal.name }}</h4>

    <p onshow="countFunction({{ item.cereal.price }}),{{ item.quantity }} ">Price: {{ item.cereal.price }} &#36;</p>
    <p>Amount: {{ item.quantity }}</p>
    <div style="{display: flex; }">
        <form method="post">
            {% csrf_token %}
            <button> Remove From Cart</button>
        </form>
    </div>
</div>
