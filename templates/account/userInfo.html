<title>Account</title>
{% extends 'base.html' %}
{% block content %}
    <div class="test">
        <h2>{{ user.id }}</h2>
        <h2>{{ user.username }}</h2>
        <h2>{{ Profile.image }}</h2>
        <form action="{% url 'imageForm' %}" method="POST" >
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Upload"/>
        </form>
        <img src='{{ MEDIA_URL }}{{ imagefile }}'>
    </div>
{% endblock %}
