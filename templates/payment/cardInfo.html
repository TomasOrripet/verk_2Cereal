<title>Payment</title>
{% extends 'base.html' %}

{% block content %}
    <form class="form form-horizontal" method="POST" >
        {% csrf_token %}
        <legend class="border-bottom mb-4">Input Card Information</legend>
            {{ form }}
        </fieldset>
        <input type="submit" value="Update"/>
        <a href="{% url 'payment-index' %}" style="padding: 4rem">
            <button class="buybutton">Go To Review Step</button>
        </a>
    </form>
{% endblock %}
