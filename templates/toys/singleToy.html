<!DOCTYPE html>
<html lang="en">
<div class="items" style="max-width:300px; ">
    <a href="/homepage/toys/{{ toy.id }}" >
        <img class="cerealImage" src="{{ toy.image }}" style="width: 150px"/>
    </a>
    <h4>{{ toy.toyName }}</h4>
    <p>Price: {{ toys.price }} &#36;</p>
    <button data-toysname="{{ toy.toyName }}"data-toysid="{{ toy.id }}" data-action="add" class="btn update-cart">Add To Cart</button>
</div>
