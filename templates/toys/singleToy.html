<!DOCTYPE html>
<html lang="en">
<div class="items" style="max-width:300px; ">
    <a href="/homepage/toys/{{ toy.id }}" >
        <img class="cerealImage" src="{{ toy.image }}" style="width: 150px"/>
    </a>
    <h4>{{ toy.toyName }}</h4>
    <p>Price: {{ toy.price }} &#36;</p>
    <button onclick="toyfunction({{ toy.id }})" class="btn">Add To Cart</button>
</div>
