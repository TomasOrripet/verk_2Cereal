<title>Toys</title>
{% extends 'base.html' %}
{% block content %}
    <div class="title">
    <h2>{{ toys.toyName }}</h2>
    </div>
    <h3>Description</h3>

        <img class="cerealImage" src="{{ toys.toyImage }}" style="width: 150px"/>

    </div>
{% endblock %}
